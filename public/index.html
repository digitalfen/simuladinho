<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simuladinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>s i m u l a d i n h o</h1>
        <p>.json</p>

    </header>

    <main>
        <section class="temas-container">
            <!-- Os botões de temas serão inseridos aqui via JavaScript -->
        </section>

        <section class="questao-container">
            <button class="voltar-btn">Voltar ao Início</button>
            <h2 class="pergunta"></h2>
            <div class="alternativas">
                <!-- As alternativas serão inseridas aqui via JavaScript -->
            </div>
            <div class="contador-questoes">
                <span class="questao-atual">0</span>/<span class="total-questoes">0</span>
            </div>
        </section>

        <section class="resultado-container">
            <h2>Resultado Final</h2>
            <p class="pontuacao"></p>
            <button class="reiniciar-btn">Tentar Novamente</button>
        </section>
    </main>

    <footer>
        <p>2025 - Simuladinhu v1.0.0 - <a href="https://github.com/digitalfen/simuladinho" target="_blank" class="github-link">GitHub</a></p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
